<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    
<body>
    <div id="imagerie">
    </div>
    
    <script>
        var ourmes,a;
        var source,ourles='';
        for(let i=0;i<12;i++){
        a = Math.floor(Math.random() * 42);
        source = "https://picsum.photos/id/"+a+"/350/350";
        ourles +='<img src='+source+' alt=""><br>';
        }
        ourmes = document.getElementById("imagerie");
        ourmes.innerHTML = ourles;
        
        
    </script>
</body>
</html>
