<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    
<body>
    <ul id="liste"> 

    </ul>
    <script>
        var x ;
        var html = "<ul>";
        for(let i=0;i<10;i++){
            x = Math.floor(Math.random() * 100);
            html += "<li>"+x+"</li>";
        }
        html += "</ul>";
        var ourles = document.getElementById("liste");
        ourles.innerHTML=html;
    </script>
</body>
</html>
