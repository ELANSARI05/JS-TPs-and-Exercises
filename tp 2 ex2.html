<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
        }
    </style>
</head>


<body>
    <div class="container">
        <div  style="border: solid;width: 400px;height: 30px;">
            <input type="number" id="a">

        </div>
        <div  style="border: solid;width: 400px;height: 30px;margin-left: 10px;">
            <input type="number" id="b">

        </div>
        <button onclick="func()">Permuter</button>

    </div>
    <script>
         let x = document.getElementById("a");
         let y = document.getElementById("b");
        function func(){
          var a = parseInt(x.value);
          var b = parseInt(y.value);
          console.log(a);
          x.value = b;
          y.value =a;
          let c =a;
          a =b;
          b= c;
       }
    </script>
</body>
</html>
